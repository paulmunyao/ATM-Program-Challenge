<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css" />
    <title>ATM Program</title>
  </head>
  <body>
    <div class="card">
      <img src="/w3images/team2.jpg" alt="John" style="width:100%">
      <h1>John Doe</h1>
      <p class="title">CEO & Founder, Example</p>
      <p>Harvard University</p>
      <div style="margin: 24px 0;">
        <a href="#"><i class="fa fa-dribbble"></i></a> 
        <a href="#"><i class="fa fa-twitter"></i></a>  
        <a href="#"><i class="fa fa-linkedin"></i></a>  
        <a href="#"><i class="fa fa-facebook"></i></a> 
      </div>
      <p><button>Contact</button></p>
    </div>
    <div class="status">
    <div class="logout">
        <a id="CFG" href="index.html">Logout</a>
    </div>
    <div class="container">
      <h4>Balance</h4>
      <h1 id="balance">$0.00</h1>
      <div>
        <h4>Deposit</h4>
        <p id="money-plus" class="money plus">+$0.00</p>
        <form id="form">
          <div class="form-control">
            <label for="amount">Amount</label>
            <input class="add" type="number" id="amount" placeholder="Enter amount..." />
          </div>
          <button class="btn">Deposit</button>
        </form>
      </div>
      <div>
        <h4>Withdraw</h4>
        <p id="money-minus" class="money minus">-$0.00</p>
        <form id="form">
            <div class="form-control">
              <label for="amount">Amount</label>
              <input class="minus" type="number" id="amount" placeholder="Enter amount..." />
            </div>
            <button class="btn">Withdraw</button>
          </form>
        </div>
      </div>
      <h3>History</h3>
      <ul id="list" class="list"></ul>
    </div>
  </div>
    <script src="index.js"></script>
  </body>
</html>
